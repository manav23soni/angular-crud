<div class="w3-container" *ngIf="studentAddForm">
	<form class="w3-container" [formGroup]="studentAddForm" (ngSubmit)="doRegister()">
		<div class="w3-panel w3-round-small w3-teal">
			<h3><span *ngIf="index === undefined">Student Registration</span><span *ngIf="index != undefined">Student
					Update</span> <a routerLink="/" class="w3-button w3-green custom-button"><i
						class="w3-medium fa fa-chevron-left"></i> Back</a></h3>
		</div>

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>First Name</b></label>
		<input class="w3-input w3-border" type="text" formControlName="firstName">
		<div class="w3-panel w3-red"
			*ngIf="studentAddForm.controls.firstName.invalid && (studentAddForm.controls.firstName.dirty || studentAddForm.controls.firstName.touched)">
			Please enter 3 to 50 characters</div>

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Last Name</b></label>
		<input class="w3-input w3-border" type="text" formControlName="lastName">
		<div class="w3-panel w3-red"
			*ngIf="studentAddForm.controls.lastName.invalid && (studentAddForm.controls.lastName.dirty || studentAddForm.controls.lastName.touched)">
			Please enter 3 to 50 characters </div>

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-envelope-o"></i><b>Email Address</b></label>
		<input class="w3-input w3-border" type="text" formControlName="email">
		<div class="w3-panel w3-red"
			*ngIf="studentAddForm.controls.email.invalid && (studentAddForm.controls.email.dirty || studentAddForm.controls.email.touched)">
			Please enter valid email address</div>

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-phoneNumber"></i><b>phoneNumber</b></label>
		<input class="w3-input w3-border" type="number" formControlName="phoneNumber">
		<div class="w3-panel w3-red"
			*ngIf="studentAddForm.controls.phoneNumber.invalid && (studentAddForm.controls.phoneNumber.dirty || studentAddForm.controls.phoneNumber.touched)">
			Please enter valid phoneNumber number</div>

		<label class="w3-text-blue">Image : </label>
		<input #myInputImage type="file" class="form-control w3-input w3-border" (change)="levelImageFile($event)"
			accept="image/*">
		<br>
		<button class="w3-btn w3-blue" type="submit" [disabled]="!studentAddForm.valid"><span
				*ngIf="index === undefined">Register</span><span *ngIf="index != undefined">Update</span> <i
				class="w3-medium fa fa-check"></i> </button>

	</form>
</div>
